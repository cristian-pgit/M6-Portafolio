<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container d-flex">
<br><br>
	<div th:each="mesa:${mesas}" class="container-fluid">
		<div class="card border-info mb-2" style="max-width: 22rem; max-height: 35rem;">
		  <div class="card-header" th:text="${mesa.juego}"></div>
		  <div class="card-body">
		    <h4 class="card-title" th:text="${mesa.nombreMesa}"></h4>
		    <div class="row d-flex">
		    	<div class="col">
		    		<p>Narrador:</p>&nbsp;
		    	</div>
		    	<div class="col">
		    		<p class="card-text" th:text="${mesa.narrador}"></p>
		    	</div>
		    </div>
		    <div class="row d-flex">
		    	<div class="col">
		    		<p>Cupos:</p>&nbsp;
		    	</div>
		    	<div class="col">
		    		<p class="card-text" th:text="${mesa.cupos}"></p>
		    	</div>
		    </div>
		    <div class="row d-flex">
		    	<div class="col">
		    		<p>Formato:</p>&nbsp;
		    	</div>
		    	<div class="col">
		    		<p class="card-text" th:text="${mesa.formato}"></p>
		    	</div>
		    </div>
		    <div class="row d-flex">
		    	<div class="col">
		    		<p>Fecha:</p>&nbsp;
		    	</div>
		    	<div class="col">
		    		<p class="card-text" th:text="${mesa.dia}"></p>
		    	</div>
		    </div>
		    <p class="card-text" th:text="${mesa.desCorta}"></p>
		    <div class="row d-flex">
		    	<div class="col">
		    		<p>TAGS:</p>&nbsp;
		    	</div>
		    	<div class="col">
		    		<p class="card-text" th:text="${mesa.tags}"></p>
		    	</div>
		    </div>
		    <div class="card-footer bg-dark text-center" id="botbtn">
				<a class="btn btn-outline-light btn-sm"  th:href=@{/views/jugadores/nuevoinscrito}>Inscribirse</a>
			</div>
		  </div>
		</div>
	</div>
</div>
  <br><br>

<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>

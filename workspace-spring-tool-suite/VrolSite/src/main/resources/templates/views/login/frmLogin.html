<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
	<br>
<div class="container">
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<main class="form-signin w-100 m-auto">
					<form th:action="@{/views/login/in}" th:object="${usuario}" method="post">
						<img class="mx-auto d-block mt-4" th:src="@{/imgs/LogoVrol.png}" alt="your-image-alt" width="100" height="100">
						<h1 class="h3 mb-3 fw-normal text-center" th:text="${titulo}"></h1>

						<div class="form-floating">
							<input type="text" class="form-control" id="userName" name="userName"
							th:field="*{userName}" placeholder="Nombre de usuario"> 
							<label for="userName">Nombre de Usuario: </label>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('userName')}"
								th:errors="*{userName}">
							</small>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control" id="password" name="password"
							 th:field="*{password}" placeholder="Password"> 
							<label for="password">Password:</label>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}">
							</small>
						</div>

						
						<button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
						<p class="mt-5 mb-3 text-body-secondary">Â© PDLY 2023</p>
					</form>
				</main>
			</div>
			<div class="col-4"></div>
		</div>
	</div>
<footer th:replace="plantilla/template :: footer"></footer> 
</body>
</html>

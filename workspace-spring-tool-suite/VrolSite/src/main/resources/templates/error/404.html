<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container text-center py-3">
	<div class="panel ">
		<div class="panel-heading">
			<h3 class="text-danger">
				<span class="text-danger" th:text="${error}"></span> - <span th:text="${status}"></span>
			</h3>
		</div>
		<div class="panel-body">
			<img th:src="@{/imgs/error.png}" width="48" height="48">
			<br>
			<h4 class="text-warning">La p√°gina solicitada no existe</h4>
			<br>
			<button class="btn btn-success" onclick="goBack()">Regresar</button>
		</div>
	</div>
</div>
<footer th:replace="plantilla/template :: footer"></footer>

<script>
	function goBack(){
		window.history.back();
	}
</script>

</body>
</html>

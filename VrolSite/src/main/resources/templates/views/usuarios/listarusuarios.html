<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<h1 class="text-center" th:text="${titulo}"></h1>
	</div>
	<div class="container">
		<table class="table table-hover">
		  <thead>
			    <tr>
			      <th scope="col">Id Usuario:</th>
			      <th scope="col">Usuario:</th>
			      <th scope="col">Nick:</th>
			      <th scope="col">e-mail:</th>
			      <th scope="col">Perfil:</th>
			      <th scope="col">Editar:</th>
			      <th scope="col">Eliminar:</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="user:${usuarios}" class="table-dark">
			      <th scope="row" th:text="${user.idUsuario}"></th>
			      <td th:text="${user.userName}"></td>
			      <td th:text="${user.nick}"></td>
			      <td th:text="${user.email}"></td>
			      <td th:text="${user.perfil}"></td>
			      <td>
			      	<a class="btn btn-outline-warning btn-sm"  th:href="@{/views/usuarios/edit/}+${user.idUsuario}" 
			      	th:text="Editar" title="Editar Usuario"></a>
			      </td>
			      <td>
			      	<a class="btn btn-outline-danger btn-sm"  th:href="@{/views/usuarios/delete/}+${user.idUsuario}"
			      	th:text="Eliminar" title="Eliminar Usuario"
			      	onclick="return confirm('Esta Seguro de querer Eliminar?');"></a>
			      </td>
			    </tr>
			  </tbody>
		</table>
	</div>



<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>

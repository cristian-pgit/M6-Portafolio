<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
	<br>
	<div class="container">
		<h1 class="text-center" th:text="${titulo}"></h1>
	</div>
	<div class="d-flex ml-4" id="botoneslista">
		<a class="btn btn-primary btn-sm" th:href="@{/views/jugadores/}" type="button">Default</a>&nbsp;
		<a class="btn btn-secondary btn-sm" th:href="@{/views/jugadores/ordAsc}" type="button">Ord Asc</a>&nbsp;
		<a class="btn btn-secondary btn-sm" th:href="@{/views/jugadores/ordDes}" type="button">Ord Des</a>&nbsp;
		<a class="btn btn-secondary btn-sm" th:href="@{/views/jugadores/bymesa?idMesa=1}" type="button">By Mesa 1</a>&nbsp;
		<a class="btn btn-secondary btn-sm" th:href="@{/views/jugadores/bymesa?idMesa=2}" type="button">By Mesa 2</a>&nbsp;	
		<a class="btn btn-secondary btn-sm" th:href="@{/views/jugadores/group?idMesa=1}" type="button">Group 1</a>&nbsp;
		<a class="btn btn-secondary btn-sm" th:href="@{/views/jugadores/group?idMesa=2}" type="button">Group 2</a>&nbsp;	
	</div>
	<div class="container">
		<table class="table table-hover">
		  <thead>
			    <tr>
			      <th scope="col">Mesa:</th>
			      <th scope="col">Cant. Jugadores:</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="mesa:${mesas}" th:if="${mesa.idMesa} == ${idMesa}" class="table-dark">
			      <th scope="row" th:text="${mesa.nombreMesa}"></th>
			      <td th:text="${contar}"></td>	   
			    </tr>
			  </tbody>
		</table>
	</div>



<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
